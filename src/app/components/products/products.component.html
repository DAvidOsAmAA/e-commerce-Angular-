<div class="container my-5">
    <div class="row">
      @for (product of allproduct; track $index) {
      <div class="col-md-2">
        <div class="product p-2">
          <div [routerLink]="'/details/'+product._id">
            <img [src]="product.imageCover" alt="" class="w-100" />
            <h6 class="text-main">{{ product.category.name }}</h6>
            <h4 class="fw-bolder">
              {{ product.title.split(" ").slice(0, 2).join(" ") }}
            </h4>
            <div class="d-flex justify-content-between">
              <span>{{ product.price }} EGP</span>
              <span
                ><i class="fa-solid fa-star rating-color"></i
                >{{ product.ratingsAverage }}</span
              >
            </div>
          </div>
          <Button class="my-3 w-100 bg-main text-white btn-main"
            >Add To Cart</Button
          >
        </div>
      </div>
      }
    </div>
  </div>
