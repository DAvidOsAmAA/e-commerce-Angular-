<div class="w-75 m-auto my-5">
  <h1>Register Now :</h1>
  <form [formGroup]="register">
    <input
    [ngClass]="{'is-valid':!register.get('name')?.errors  &&(register.get('name')?.touched||register.get('name')?.dirty) ,
    'is-invalid':register.get('name')?.errors  &&(register.get('name')?.touched||register.get('name')?.dirty)}"
      formControlName="name"
      type="text"
      class="form-control my-3"
      placeholder="Type your name....."
    />
    <alertError [formName]="register" controleName="name" />
    <input
    [ngClass]="{'is-valid':!register.get('email')?.errors  &&(register.get('email')?.touched||register.get('email')?.dirty) ,
    'is-invalid':register.get('email')?.errors  &&(register.get('email')?.touched||register.get('email')?.dirty)}"
      formControlName="email"
      type="email"
      class="form-control my-3"
      placeholder="Type your email....."
    />
    <alertError [formName]="register" controleName="email" />
    <input
    [ngClass]="{'is-valid':!register.get('password')?.errors  &&(register.get('password')?.touched||register.get('password')?.dirty) ,
    'is-invalid':register.get('password')?.errors  &&(register.get('password')?.touched||register.get('password')?.dirty)}"
      formControlName="password"
      type="password"
      class="form-control my-3"
      placeholder="Type your password....."
    />
    <alertError [formName]="register" controleName="password" />
    <input
    [ngClass]="{'is-valid':!register.get('rePassword')?.errors  &&(register.get('rePassword')?.touched||register.get('rePassword')?.dirty) ,
    'is-invalid':register.get('rePassword')?.errors  &&(register.get('rePassword')?.touched||register.get('rePassword')?.dirty)}"
      formControlName="rePassword"
      type="password"
      class="form-control my-3"
      placeholder="Confirm you password....."
    />
    <alertError [formName]="register" controleName="rePassword" />
    <div class="text-danger my-3">
      {{errorMessage}}
    </div>
    <button (click)="sendData()" [disabled]="register.invalid" class="btn bg-main text-white">
      
      @if (!isBtnSubmit) {
        Register
      }@else{
        <i class="fa-solid fa-spinner fa-spin"></i>
      }
    </button>

  </form>
</div>
