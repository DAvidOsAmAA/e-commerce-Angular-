<div class="w-75 m-auto my-5">
    <h1>LogIn  Now :</h1>
    <form [formGroup]="login">
      <input
      [ngClass]="{'is-valid':!login.get('email')?.errors  &&(login.get('email')?.touched||login.get('email')?.dirty) ,
      'is-invalid':login.get('email')?.errors  &&(login.get('email')?.touched||login.get('email')?.dirty)}"
        formControlName="email"
        type="email"
        class="form-control my-3"
        placeholder="Type your email....."
      />
      <alertError [formName]="login" controleName="email" />
      <input
      [ngClass]="{'is-valid':!login.get('password')?.errors  &&(login.get('password')?.touched||login.get('password')?.dirty) ,
      'is-invalid':login.get('password')?.errors  &&(login.get('password')?.touched||login.get('password')?.dirty)}"
        formControlName="password"
        type="password"
        class="form-control my-3"
        placeholder="Type your password....."
      />
      <alertError [formName]="login" controleName="password" />
<div class="text-danger my-3">{{errorMessage}}</div>
<div class="d-flex justify-content-between">
  <button (click)="sendData()" [disabled]="login.invalid" class="btn bg-main text-white">
        
    @if (!isBtnSubmit) {
      Login
    }@else{
      <i class="fa-solid fa-spinner fa-spin"></i>
    }
  </button>
<a routerLink="/forgot-password" class="link-primary">Forgot Password?</a>
</div>
    </form>
  </div>
